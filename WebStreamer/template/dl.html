<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>%s</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Delius">
 <style>
        /* Reset de estilos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background: #141414;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .cybr-btn {
            position: relative;
            display: inline-block;
            padding: 0.5em 1.25em;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.25rem;
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            border: 2px solid #fff;
            background: transparent;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .cybr-btn:hover {
            background: #fff;
            color: #141414;
        }

        .cybr-btn span {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            mix-blend-mode: difference;
            pointer-events: none;
            transition: transform 0.3s ease;
        }

        .cybr-btn:hover span {
            transform: scale(1.5);
        }

        .cybr-btn .text {
            position: relative;
            z-index: 1;
        }
    </style>

</head>

<body class='cyber'>
    <header>
        <div class="toogle"></div>
        <div id="file-name" class="cyber">
            %s
        </div>
    </header>

    <div class="container">
        <a href=%s>
            <button class="cybr-btn">
                Download
                <span aria-hidden>_</span>
                <span aria-hidden class="cybr-btn__glitch">_404 Error</span>
                <span aria-hidden class="cybr-btn__tag">_%s</span>
            </button>
        </a>
    </div>
    

	<script>
        const body = document.querySelector('body');
        const title = document.querySelector('#file-name');
        const footer = document.querySelector('footer');
        const toogle = document.querySelector('.toogle');
        toogle.onclick = () => {
            body.classList.toggle('dark')
            footer.classList.toggle('dark')
            title.classList.toggle('dark')
        }
    </script>
</body>
</html>
